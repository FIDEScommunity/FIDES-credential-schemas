<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON-LD Vocabulary Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: #f3f4f6;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 1.5rem;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 {
      margin: 0 0 0.25rem;
      font-size: 1.4rem;
    }
    header .meta {
      font-size: 0.85rem;
      color: #4b5563;
      word-break: break-all;
    }
    header .actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    main {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    .sidebar {
      width: 280px;
      max-width: 40%;
      border-right: 1px solid #e5e7eb;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }
    .sidebar-controls {
      padding: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 0.5rem;
    }
    .sidebar-controls input,
    .sidebar-controls select {
      font-size: 0.85rem;
      padding: 0.35rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      flex: 1;
    }
    .sidebar-controls select {
      flex: 0 0 110px;
    }
    .term-list {
      flex: 1;
      overflow-y: auto;
    }
    .term-item {
      padding: 0.6rem 0.9rem;
      border-bottom: 1px solid #f3f4f6;
      cursor: pointer;
    }
    .term-item:hover {
      background: #f9fafb;
    }
    .term-item.active {
      background: #2563eb;
      color: #ffffff;
    }
    .term-item .label {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .content {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
    }
    .content h2 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      font-size: 1.25rem;
    }
    .content h3 {
      margin-top: 1.25rem;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
    }
    .kv-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 0.15rem;
    }
    .kv-key {
      font-weight: 500;
      color: #6b7280;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      background: #f9fafb;
      border-radius: 0.375rem;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      overflow-x: auto;
      white-space: pre;
    }
    .btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
    }
    .btn:hover {
      background: #f3f4f6;
    }
    .pill {
      display: inline-block;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #374151;
    }
    .tabs {
      margin-top: 1.25rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 0.5rem;
    }
    .tab {
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 0.375rem 0.375rem 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      cursor: pointer;
    }
    .tab.active {
      background: #ffffff;
      border-color: #e5e7eb;
      border-bottom-color: #ffffff;
      font-weight: 500;
    }
    .tab-panel {
      padding-top: 0.75rem;
    }
    .empty-state {
      margin-top: 2rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
    footer {
      font-size: 0.75rem;
      color: #9ca3af;
      padding: 0.4rem 1.5rem;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>JSON-LD Vocabulary Viewer</h1>
    <div class="meta" id="vocab-url"></div>
    <div class="actions">
      <button class="btn" id="download-btn">Download JSON-LD</button>
      <button class="btn" id="copy-url-btn">Copy vocab URL</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <div class="sidebar-controls">
        <input id="search-input" type="search" placeholder="Search term, label or comment…" />
        <select id="type-filter">
          <option value="">All types</option>
        </select>
      </div>
      <div class="term-list" id="term-list"></div>
    </aside>

    <section class="content">
      <div id="term-detail">
        <div class="empty-state">
          Select a term from the list to view its details.
        </div>
      </div>
      <div id="raw-panel" style="display:none;"></div>
    </section>
  </main>

  <footer>
    Static viewer for JSON-LD vocabularies – drop this file on GitHub Pages and point it at any JSON-LD @context.
  </footer>

  <script>
    // --- configuration ---
    const DEFAULT_VOCAB_URL =
      "https://raw.githubusercontent.com/FIDEScommunity/FIDES-credential-schemas/refs/heads/main/vocabs/clean-fuel.vocab.jsonld";

    // --- helpers ---
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(console.error);
    }

    function normaliseContext(value) {
      // @context can be object or array; we want a single flat object
      if (Array.isArray(value)) {
        return Object.assign({}, ...value.filter(v => typeof v === "object" && !Array.isArray(v)));
      }
      if (typeof value === "object" && value !== null) {
        return value;
      }
      return {};
    }

    function extractTerms(ctx) {
      const terms = [];
      for (const [key, val] of Object.entries(ctx)) {
        if (typeof val === "object" && val !== null && ("@id" in val || "@type" in val)) {
          const label = val["rdfs:label"] || val["label"] || "";
          const comment = val["rdfs:comment"] || val["comment"] || "";
          const type = val["@type"] || "";
          terms.push({
            key,
            label,
            comment,
            type,
            raw: val
          });
        }
      }
      // sort by key
      terms.sort((a, b) => a.key.localeCompare(b.key));
      return terms;
    }

    // --- state ---
    let allTerms = [];
    let activeKey = null;
    let vocabUrl = getQueryParam("vocab") || DEFAULT_VOCAB_URL;
    let rawJson = null;

    // --- rendering ---
    function renderTermList() {
      const listEl = document.getElementById("term-list");
      const search = document.getElementById("search-input").value.toLowerCase();
      const typeFilter = document.getElementById("type-filter").value;

      listEl.innerHTML = "";

      const filtered = allTerms.filter(t => {
        const hay = (t.key + " " + t.label + " " + t.comment).toLowerCase();
        const matchesSearch = !search || hay.includes(search);
        const matchesType = !typeFilter || t.type === typeFilter;
        return matchesSearch && matchesType;
      });

      if (!filtered.length) {
        const div = document.createElement("div");
        div.className = "empty-state";
        div.textContent = "No terms found for current filters.";
        listEl.appendChild(div);
        return;
      }

      filtered.forEach(term => {
        const item = document.createElement("div");
        item.className = "term-item" + (term.key === activeKey ? " active" : "");
        item.dataset.key = term.key;

        const title = document.createElement("div");
        title.textContent = term.key;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = term.label || term.type || "";

        item.appendChild(title);
        item.appendChild(label);
        item.addEventListener("click", () => {
          activeKey = term.key;
          renderTermList();
          renderTermDetail(term.key);
        });

        listEl.appendChild(item);
      });
    }

    function renderTypeFilter() {
      const select = document.getElementById("type-filter");
      const types = Array.from(new Set(allTerms.map(t => t.type).filter(Boolean))).sort();
      // keep first "All types"
      while (select.options.length > 1) {
        select.remove(1);
      }
      types.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        select.appendChild(opt);
      });
    }

    function renderTermDetail(key) {
      const container = document.getElementById("term-detail");
      const rawPanel = document.getElementById("raw-panel");
      rawPanel.style.display = "none";

      const term = allTerms.find(t => t.key === key);
      if (!term) {
        container.innerHTML = '<div class="empty-state">Select a term from the list to view its details.</div>';
        return;
      }

      const fullIri = term.raw["@id"] || "";
      const datatype = term.type || "";
      const label = term.label || "";
      const comment = term.comment || "";
      const suggestedKey = term.key;

      container.innerHTML = "";

      const title = document.createElement("h2");
      title.textContent = term.key;
      container.appendChild(title);

      if (label) {
        const subtitle = document.createElement("div");
        subtitle.style.marginBottom = "0.6rem";
        subtitle.textContent = label;
        subtitle.style.color = "#4b5563";
        container.appendChild(subtitle);
      }

      const iriRow = document.createElement("div");
      iriRow.className = "kv-row";
      iriRow.innerHTML = `
        <div class="kv-key">Full IRI</div>
        <div>
          <span class="mono">${fullIri}</span>
          <button class="btn" style="margin-left:0.35rem" id="copy-iri-btn">Copy IRI</button>
        </div>`;
      container.appendChild(iriRow);

      const dtRow = document.createElement("div");
      dtRow.className = "kv-row";
      dtRow.innerHTML = `
        <div class="kv-key">Datatype</div>
        <div>${datatype ? `<span class="pill">${datatype}</span>` : "—"}</div>`;
      container.appendChild(dtRow);

      const keyRow = document.createElement("div");
      keyRow.className = "kv-row";
      keyRow.innerHTML = `
        <div class="kv-key">Suggested key</div>
        <div class="mono">${suggestedKey}</div>`;
      container.appendChild(keyRow);

      const descHeader = document.createElement("h3");
      descHeader.textContent = "Description";
      container.appendChild(descHeader);

      const desc = document.createElement("p");
      desc.textContent = comment || "No description available.";
      container.appendChild(desc);

      const tabs = document.createElement("div");
      tabs.className = "tabs";
      tabs.innerHTML = `
        <button class="tab active" data-tab="json">JSON-LD definition</button>
        <button class="tab" data-tab="raw">Raw vocabulary JSON</button>`;
      container.appendChild(tabs);

      const panel = document.createElement("div");
      panel.className = "tab-panel";
      const jsonPre = document.createElement("pre");
      jsonPre.className = "mono";
      jsonPre.textContent = JSON.stringify(term.raw, null, 2);
      panel.appendChild(jsonPre);

      const copyBtn = document.createElement("button");
      copyBtn.className = "btn";
      copyBtn.style.marginTop = "0.5rem";
      copyBtn.textContent = "Copy JSON snippet";
      copyBtn.addEventListener("click", () => copyToClipboard(jsonPre.textContent));
      panel.appendChild(copyBtn);

      container.appendChild(panel);

      // tab behaviour
      tabs.querySelectorAll(".tab").forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const which = tab.dataset.tab;
          if (which === "json") {
            panel.style.display = "";
            rawPanel.style.display = "none";
          } else {
            panel.style.display = "none";
            rawPanel.style.display = "";
          }
        });
      });

      const copyIriBtn = document.getElementById("copy-iri-btn");
      copyIriBtn.addEventListener("click", () => copyToClipboard(fullIri));

      // raw panel
      rawPanel.className = "tab-panel";
      rawPanel.innerHTML = `<h3>Raw vocabulary JSON</h3>
        <pre class="mono">${JSON.stringify(rawJson, null, 2)}</pre>`;
    }

    function renderMeta() {
      document.getElementById("vocab-url").textContent = vocabUrl;
      document.getElementById("download-btn").onclick = () => {
        window.open(vocabUrl, "_blank");
      };
      document.getElementById("copy-url-btn").onclick = () => copyToClipboard(vocabUrl);
    }

    // --- init ---
    async function init() {
      renderMeta();
      document.getElementById("search-input").addEventListener("input", renderTermList);
      document.getElementById("type-filter").addEventListener("change", renderTermList);

      try {
        const res = await fetch(vocabUrl);
        rawJson = await res.json();
      } catch (e) {
        console.error(e);
        document.getElementById("term-detail").innerHTML =
          '<div class="empty-state">Failed to load vocabulary JSON-LD.</div>';
        return;
      }

      const ctx = normaliseContext(rawJson["@context"]);
      allTerms = extractTerms(ctx);

      renderTypeFilter();
      renderTermList();

      if (allTerms.length) {
        activeKey = allTerms[0].key;
        renderTermList();
        renderTermDetail(activeKey);
      } else {
        document.getElementById("term-detail").innerHTML =
          '<div class="empty-state">No terms found in @context.</div>';
      }
    }

    init();
  </script>
</body>
</html>
